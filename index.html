<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"  type="text/css" href="css/styles.css"
  </head>
  <body>
    <div id="game-board">
      <ol class="cards">
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
        <li class="card back"><span></span></li>
      </ol>
    </div>
    <div id="menu">
      <div id="statistics">
        <ul>
          <li id="timer">00:00:00</li>
          <li id="num-of-games">0</li>
          <li id="num-of-moves">0</li>
          <ul id="star-rating">
            <li id="first-star" class="star">s</li>
            <li id="second-star" class="star">s</li>
            <li id="third-star" class="star">s</li>
          </ul>
        </ul>
      </div>
      <div id="user-interactions">
        <form>
          <button id="start-game" type="button" onclick="startGame();">Start Game</button>
          <button id="restart-game" class="hidden" type="button" onclick="restartGame();">Restart</button>
          <!--TODO add user interaction to change number of cards,
          style of cards-->
        </form>
      </div>
    </div>
    <div id=win_game_modal>
      <div class=modal_content>
        <h1>You Won</h1>
        <p>You got <span="stars_num">   </span> stars!</p>
        <button id="restart_after_win" type="button" onclick="playAgain()">Play Again!</button>
      </div>
    </div>
  </body>
  <script src="js/scripts.js"></script>
</html>
